---
- hosts: all
  become: True
  become_user: root
  tasks:
    - name: install the latest version of Apache
      yum:
        name: httpd
        state: present

    - name: start HTTPD
      systemd:
        name: httpd.service
        state: started
        enabled: true

    - name: fill Website with Content
      template:
        dest: /var/www/html/index.html
        src: index.html.j2

    - name: add header to HTTP response
      lineinfile:
        dest: /etc/httpd/conf.d/headers.conf
        line: "Header set X-Foobar: FOO"
        regex: "Header set X-FOObar:"
        create: True
      register: headers_conf

    - name: reload http service if needed
      systemd:
        service: httpd.service
        state: reloaded
      when: headers_conf is changed
